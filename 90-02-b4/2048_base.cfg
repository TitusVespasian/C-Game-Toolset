[区域设置]
# 行列起始为左上方(0,0)
起始行号=0		# 范围0-15，缺省0
起始列号=0		# 范围0-15，缺省0
下方空行=0		# 范围0-15，缺省0
右侧空列=0		# 范围0-15，缺省0
                # 要注意设置扩展区域后的显示区域的大小不要超过可显示屏幕范围，否则会乱!!!

行数=5			# 范围5-8，缺省5
列数=5          # 范围5-10，缺省5

#   颜色编号
#	0	//黑	1	//蓝	2	//绿	3	//青	4	//红	5	//粉	6	//黄	7	//白
#	8	//亮黑	9	//亮蓝	10	//亮绿	11	//亮青	12	//亮红	13	//亮粉	14	//亮黄	15	//亮白
背景色=0        # 范围0-15，缺省0
前景色=7        # 范围0-15，缺省7

# 字体/字号
字体=点阵字体	# 只有 "点阵字体/新宋体" 两种选择，缺省 "点阵字体"
字号=8			# 点阵字体：只有6/8/10三种选择，对应 6*12 / 8*16 / 10*20 缺省8
                # 宋体    ：有8~24的选择，缺省12（特别注意，如果字号为奇数，显示会乱，示例程序为了展示此错误，未处理字号为奇数的情况）
                # 要注意设置字体后的显示区域的大小不要超过可显示屏幕范围，否则会乱!!!

画边框延时=0	; 0-100，单位ms，0表示无延时，缺省0
色块移动延时=3	; 0-100，单位ms，缺省3

合成目标 = 512    # 初始合成目标512-131072，缺省5，到达此目标后提示达成目标，以后每次完成目标+1均给出提示                

[边框设置]
; X T j T [
; U    U    U
; d    p    g
; U    U    U
; ^ T m T a
; ┏ ━ ┳ ━ ┓
; ┃    ┃    ┃
; ┣    ╋    ┫
; ┃    ┃    ┃
; ┗ ━ ┻ ━ ┛
; 注意：与“消灭星星”不同，缺省为双线
边框线-左上角 = X		# 任意字符串，只取前2字节
边框线-左下角 = ^		# 任意字符串，只取前2字节
边框线-右上角 = [		# 任意字符串，只取前2字节
边框线-右下角 = a		# 任意字符串，只取前2字节
边框线-横线 = T		# 任意字符串，只取前2字节
边框线-竖线 = U		# 任意字符串，只取前2字节
边框线-上分隔线 = j	# 任意字符串，只取前2字节
边框线-下分隔线 = m	# 任意字符串，只取前2字节
边框线-左分隔线 = d	# 任意字符串，只取前2字节
边框线-右分隔线 = g	# 任意字符串，只取前2字节
边框线-中分隔线 = p	# 任意字符串，只取前2字节

需要分隔线=y    # 合理值 YyNn，缺省Y
行号列标显示=Y  # 合理值 YyNn，缺省Y

背景色=15       # 范围0-15，缺省15
前景色=0        # 范围0-15，缺省0

[色块设置]
宽度=6			# 6-16，单位列，一个汉字占2列，缺省6（去除左右边框，实际可显示2个字符/1个汉字），必须是偶数（如果是奇数，自动+1）
